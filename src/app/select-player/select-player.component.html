<div class="container">

  <div class="title">Player {{player}}</div>

  <div class="avatars-container">
    <div *ngFor="let avatar of avatars"
         [class.disabled]="avatar === disabledAvatar"
         (click)="avatar !== disabledAvatar && selectedAvatar.emit(avatar)">{{avatar}}</div>
  </div>
</div>
